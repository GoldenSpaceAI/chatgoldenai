<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ChatGoldenAI</title>
  <style>
    body {
      margin: 0; padding: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #05060a, #0d1117);
      color: #fff;
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      height: 100vh; text-align: center;
    }
    h1 { color: gold; }
    .buttons { margin-top: 20px; display: flex; gap: 15px; flex-wrap: wrap; }
    button {
      padding: 10px 20px;
      border: none; border-radius: 12px;
      background: gold; color: #000; font-weight: bold;
      cursor: pointer; transition: 0.3s;
    }
    button:hover { background: #f6c64a; }
    .lang-select {
      position: absolute; top: 20px; right: 20px;
      padding: 8px;
      border-radius: 6px;
      border: 2px solid gold;
      background: #111;
      color: gold;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Language selector -->
  <select class="lang-select" onchange="switchLang(this.value)">
    <option value="en">English</option>
    <option value="ar">العربية</option>
    <option value="fr">Français</option>
  </select>

  <!-- Content -->
  <h1 id="title">Welcome to ChatGoldenAI</h1>
  <p id="desc">Choose an AI to begin:</p>
  <div class="buttons">
    <a href="/chat"><button id="chatBtn">Chat AI</button></a>
    <a href="/advanced"><button id="advBtn">Advanced AI</button></a>
    <a href="/search"><button id="searchBtn">Search AI</button></a>
  </div>

  <script>
    // translations
    const translations = {
      en: {
        title: "Welcome to ChatGoldenAI",
        desc: "Choose an AI to begin:",
        chat: "Chat AI",
        adv: "Advanced AI",
        search: "Search AI"
      },
      ar: {
        title: "مرحبًا بك في شات غولدن أي",
        desc: "اختر الذكاء الاصطناعي للبدء:",
        chat: "شات الذكاء الاصطناعي",
        adv: "الذكاء الاصطناعي المتقدم",
        search: "البحث بالذكاء الاصطناعي"
      },
      fr: {
        title: "Bienvenue sur ChatGoldenAI",
        desc: "Choisissez une IA pour commencer :",
        chat: "IA de Chat",
        adv: "IA Avancée",
        search: "IA de Recherche"
      }
    };

    function switchLang(lang) {
      const t = translations[lang];
      document.getElementById("title").innerText = t.title;
      document.getElementById("desc").innerText = t.desc;
      document.getElementById("chatBtn").innerText = t.chat;
      document.getElementById("advBtn").innerText = t.adv;
      document.getElementById("searchBtn").innerText = t.search;

      // RTL layout for Arabic, normal for others
      document.body.dir = lang === "ar" ? "rtl" : "ltr";
    }
  </script>
</body>
</html>
